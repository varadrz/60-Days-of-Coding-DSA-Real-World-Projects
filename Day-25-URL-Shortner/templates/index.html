<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            width: 400px;
            margin: auto;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>URL Shortener</h2>

    <form method="POST">
        <input type="text" name="long_url" placeholder="Enter long URL" required>
        <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="result">
        <strong>Short URL:</strong><br>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    {% endif %}
</div>

</body>
</html>
