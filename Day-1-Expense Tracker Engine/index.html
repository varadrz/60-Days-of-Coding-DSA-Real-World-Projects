<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Analyzer | Day 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #e5e7eb;
        }
        .stats {
            margin-top: 20px;
            background: #eef2ff;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Analyzer</h2>
    <p>Day 1 | DSA Focused Project</p>

    <input type="date" id="date">
    <input type="number" id="amount" placeholder="Amount">
    <input type="text" id="category" placeholder="Category">
    <button onclick="addExpense()">Add Expense</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="stats" id="stats">
        <p>Total Expense: 0</p>
        <p>Average Per Day: 0</p>
        <p>Category wise Expense:</p>
        <ul id="categoryList"></ul>
    </div>
</div>

<!-- Link to JS -->
<script src="script.js"></script>
</body>
</html>
